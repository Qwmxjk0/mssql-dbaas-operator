apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mssqlbackups.dbaas.cozy.io
spec:
  group: dbaas.cozy.io
  scope: Namespaced
  names:
    plural: mssqlbackups
    singular: mssqlbackup
    kind: MSSQLBackup
    shortNames:
      - mssqlb
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required: [spec]
          properties:
            spec:
              type: object
              required: [policyRef, backupType]
              properties:
                policyRef:
                  type: object
                  required: [name]
                  properties:
                    name: { type: string }
                    namespace: { type: string }
                backupType:
                  type: string
                  enum: [full, log]
                databases:
                  type: array
                  items: { type: string }
                requestedAt:
                  type: string
            status:
              type: object
              properties:
                phase: { type: string }
                startedAt: { type: string }
                completedAt: { type: string }
                s3Path: { type: string }
                sizeBytes: { type: integer }
                message: { type: string }
